<!DOCTYPE html>

<head>
    
    <title>PHP Sessions Example</title>
</head>
<body>
    <h2>Set Your Session Preferences</h2>

    <form action="session.php" method="post">
        <label for="username">Enter Your Name:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="color">Choose Favorite Color:</label><br>
        <input type="color" id="color" name="color" required><br><br>

        <input type="submit" value="Start Session">
    </form>

    <form action="session.php" method="post" style="margin-top: 20px;">
        <input type="hidden" name="action" value="retrieve">
        <input type="submit" value="Retrieve Session Data">
    </form>

    <form action="session.php" method="post" style="margin-top: 20px;">
        <input type="hidden" name="action" value="destroy">
        <input type="submit" value="End Session">
    </form>
</body>
</html>
