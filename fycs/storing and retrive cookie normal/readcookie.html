<html>
<head>
<h2>read cookies example</h2>
</head>
<p id="cookieData"></p>
<script>
//read the document coookies

//display the cookie in the paragraph
document.getElementById('cookieData').textContent="Cookies:" +allCookies;
</script>
</html>
