<html>
<head><title>Window Management</title>
</head>
<body>
<h1>Manage a new browser window</h1>
<button onclick="openWin()">Open "mywindow"</button>
<button onclick="closeWin()">Close "mywindow"</button>
<button onclick="checkWin()">Is "mywindow" closed?</button>
<div id="demo"></div>
<script>
let mywindow;
function openWin() {
mywindow = window.open("", "mywindow", "width=400,height=200");
}
function closeWin() {
if (mywindow) {
mywindow.close();
mywindow = null; // Make sure to set to null after closing
}
}
function checkWin() {
let text = "";
if (mywindow) {
if (mywindow.closed) {
text = "The window is closed.";
} else {
text = "The window is open.";
}
} else {
text = "The window has never been opened.";
}
document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
