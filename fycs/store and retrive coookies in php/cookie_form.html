<!DOCTYPE html>

<head>
    
    <title>PHP Cookies Example</title>
</head>
<body>
    <h2>Set Your Preferences</h2>
    
    <form action="cookies.php" method="post">
        <label for="username">Enter Your Name:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="color">Choose Favorite Color:</label><br>
        <input type="color" id="color" name="color" required><br><br>

        <input type="submit" value="Set Cookies">
    </form>

    <form action="cookies.php" method="post" style="margin-top: 20px;">
        <input type="hidden" name="retrieve" value="yes">
        <input type="submit" value="Retrieve Cookies">
    </form>
</body>
</html>
