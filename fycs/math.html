<html>
<body>
<h2>Working with JavaScript Math Object</h2>
<h3>Math.round</h3>
<p id="demo"></p>
<h3>Math.ceil</h3>
<p id="demo1"></p>
<h3>Math.floor</h3>
<p id="demo2"></p>
<h3>Math.trunc</h3>
<p id="demo3"></p>
<h3>Math.sign</h3>
<p id="demo4"></p>
<h3>Math.power</h3>
<p id="demo5"></p>
<h3>Math.sqrt</h3>
<p id="demo6"></p>
<h3>Math.min</h3>
<p id="demo7"></p>
<h3>Math.max</h3>
<p id="demo8"></p>
<h3>Math.random</h3>
<p id="demo9"></p>
<h3>Angle in radians = (angle in degrees) * PI / 180.</h3>
<p id="demo10"></p>
<script>
document.getElementById("demo").innerHTML = Math.round(4.4);
document.getElementById("demo1").innerHTML = Math.ceil(4.4);
document.getElementById("demo2").innerHTML = Math.floor(4.4);
document.getElementById("demo3").innerHTML = Math.trunc(4);
document.getElementById("demo4").innerHTML = Math.sign(3.7);
document.getElementById("demo5").innerHTML = Math.pow(25,6);
document.getElementById("demo6").innerHTML = Math.sqrt(49);
document.getElementById("demo7").innerHTML = Math.min(10,30,50,-100,-200,500);
document.getElementById("demo8").innerHTML = Math.max(10,30,50,-100,-200,500);
document.getElementById("demo9").innerHTML = Math.random();
document.getElementById("demo10").innerHTML = 
"The sin value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
</script>
</body>
</html>
