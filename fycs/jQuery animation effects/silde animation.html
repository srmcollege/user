<html>
<head>
  <title>jQuery Sliding Effects</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #panel {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <button id="slideDownBtn">Slide Down</button>
  <button id="slideUpBtn">Slide Up</button>
  <button id="slideToggleBtn">Slide Toggle</button>
  <div id="panel">This is a sliding panel!</div>

  <script>
    $(document).ready(function(){
      // Slide Down effect
      $("#slideDownBtn").on("click", function(){
        $("#panel").slideDown("slow"); // Slow slide-down effect
      });

      // Slide Up effect
      $("#slideUpBtn").on("click", function(){
        $("#panel").slideUp("slow"); // Slow slide-up effect
      });

      // Slide Toggle effect
      $("#slideToggleBtn").on("click", function(){
        $("#panel").slideToggle("slow"); // Toggle between sliding up and down
      });
    });
  </script>
  
</body>
</html>
