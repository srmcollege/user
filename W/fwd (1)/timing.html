<html>
<body>
<h2>Javascript Timing Events</h2>
<p>Hello....!</p>

<button onclick="myVar=setTimeout(MyFunction,5000)">Try it!</button>
<button onclick="stopFunction()">Stop it!</button>
<script>
function MyFunction(){
alert("This is setTimeout");
}
function stopFunction() {
clearTimeout(myVar);
alert("Execution has been stopped!");
}
</script>
</body>
</html>


<html>
<body>
<h2>Javascript setInterval Event</h2>
<p id="demo"></p>
<script>
setInterval(myTimer,1000);

function myTimer(){
const d=new Date();
document.getElementById("demo").innerHTML=d.toLocaleTimeString();
}
</script>
</body>
</html>
