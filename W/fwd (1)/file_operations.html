<title>PHP File Operations</title>
</head>
<body>
<h2>PHP File Operation</h2>
<form action="file_operations.php" method="post">

<label for="content">Enter a content: </label><br>
<textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>

<input type="radio" id="write" name="action" value="write" required>
<label for="write">Write to file</label><br>

<input type="radio" id="append" name="action" value="append" required>
<label for="append">Append to file</label><br><br>

<input type="submit" value="Submit">
</form>

<form action="file_operations.php" method="post" style="margin-top:20px;">

<button type="submit" name="action" value="read">Read file</button>
<button type="submit" name="action" value="delete">Delete file</button>
</form>

</body>
</html>
