<html>
<head>
<title>jQuery Toggle Effects Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
#effectDiv {
width: 300px;
height: 150px;
background-color:lightblue;
margin-top: 20px;
padding: 20px;
text-align: center;
font-size: 18px;
}
</style>
</head>
<body>

<h1>jQuery Toggle Effects Example</h1>

<button id="toggleButton">Toggle</button>
<button id="fadeToggleButton">Fade Toggle</button>
<button id="slideToggleButton">Slide Toggle</button>

<div id="effectDiv">This is the content to toggle.</div>
<script>
$(document).ready(function() {
$("#toggleButton").on("click", function() {
$("#effectDiv").toggle();
});

$("#fadeToggleButton").on("click", function() {
$("#effectDiv").fadeToggle();
});

$("#slideToggleButton").on("click", function() {
$("#effectDiv").slideToggle();
});
});
</script>
</body>
</html>
