#Text Formatting Elements
<html>
<body>
<p>Formatting Elements are below:</p>
<p>Bold: <b>God's Plan</b></p>
<p>Strong: <strong>God's Plan</strong></p>
<p>Italic: <italic>God's Plan</italic></p>
<p>Emphasized: <em>God's Plan</em></p>
<p>Marked: <mark>God's Plan</mark></p>
<p>Small: <small>God's Plan</small></p>
<p>Deleted: <del>Play Bold</del></p>
<p>Inserted: <ins>Play Bold</ins></p>
<p>Subscript: Play<sub> Bold</sub></p>
<p>Superscript: Play<sup> Bold</sup></p>
</body>
</html>
